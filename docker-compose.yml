version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: ai_powered_rfp_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Test1234
      POSTGRES_DB: ai_powered_rfp_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - rfp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: ai_powered_rfp_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    networks:
      - rfp_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-deps
    container_name: ai_powered_rfp_backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:Test1234@db:5432/ai_powered_rfp_db
      REDIS_URL: redis://redis:6379
      PORT: 5000
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rfp_network
    command: cd backend && npm start

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-build
    container_name: ai_powered_rfp_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - backend
    networks:
      - rfp_network
    command: cd frontend && npm start

volumes:
  db_data:
  redis_data:

networks:
  rfp_network:
    driver: bridge